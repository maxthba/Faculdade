<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>IMC</title>
        <link rel="stylesheet" href="Styles/base.css" 
        type="text/css"/>

        <script>
            //aqui é JS
            function CalcularIMC(peso, altura){
               return peso / (altura*altura);
            }

            function ExecutarCalculo(){
                /*
                    obter os dados digitados pelo usuario no formulario, 
                    nos campos txtPeso e txtAltura,
                    atribuimos os dados em constantes para posteriormente, fazer o calculo.

                    document (representa todo o hmtl)
                    quando usamos a função get.elementbyid, sera retornado o elemento inteiro. 
                    Então queremos apenas o atributo value do elemento input(não o elemento inteiro)
                */
                const p = document.getElementById("txtPeso");
                console.log(p);

                const a = document.getElementById("txtAltura");
                console.log(a);

                const imc = CalcularIMC(p, a);

                /*
                vamos usar a impressao de console (LOG).
                Console é um recurso do inspector (inspetor)
                que ajuda o programador a verificar o que está acontecendo
                */
               console.log("o valor do imc é: " + imc);



            }

        </script>
    </head>
    <body>
        <h1>Calculador IMC</h1>
        <p>Preencha todos os campos</p>
        <label for="txtAltura">Altura:</label><br/>
        <p class="hint">(Em metros, usando ponto. 
            Exemplo: 1.50, 1.77 etc)</p>
        <input id="txtAltura" 
        type="text"
        required><br><br>
        <label for="txtPeso">Peso:</label><br>
        <p class="hint">(Em Kg, usando ponto ou não. 
            Exemplo: 72.5, 90.5, 90.0, 90)</p>
        <input id="txtPeso"
        type="text"
        required><br><br>
        <button id="btnCalcularIMC" onclick="ExecutarCalculo();">Calcular</button>
    </body>
</html>
